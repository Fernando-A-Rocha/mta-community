# mtacomm2 Nginx Configuration

limit_req_zone $binary_remote_addr zone=mtacomm2_general:10m rate=10r/s;
limit_conn_zone $binary_remote_addr zone=mtacomm2_con_limit_ip:10m;

map $arg_p $legacy_base_path {
    default "/";
    "" "/";
    main "/";
    resources "/resources";
    login "/login";
    register "/register";
    servers "/servers";
}

map "$arg_p:$arg_id" $legacy_id_path {
    default "";
    ~^resources:(\d+)$ /resources/$1;
    ~^profile:(\d+)$ /profile/$1;
}

map $legacy_id_path $legacy_index_path {
    default $legacy_id_path;
    "" $legacy_base_path;
}

map "$uri:$legacy_index_path" $legacy_rewrite_target {
    default "";
    ~^/index\.php:(/.*)$ $1;
}

server {
    listen 80;
    server_name mtacomm2.frocha.net;

    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name mtacomm2.frocha.net;
    root /var/www/mtacomm2.frocha.net/platform/public;
    index index.php;

    ssl_certificate /etc/letsencrypt/live/mtacomm2.frocha.net/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/mtacomm2.frocha.net/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' fonts.googleapis.com; font-src 'self' fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-src 'self' https://www.youtube.com https://youtube.com; frame-ancestors 'self';" always;

    limit_req zone=mtacomm2_general burst=20 nodelay;
    limit_conn mtacomm2_con_limit_ip 20;

    # Maximum upload file size (must be >= Laravel validation max + overhead)
    # See docs/UPLOAD_LIMITS.md for details
    client_max_body_size 25M;

    # Legacy /index.php router compatibility for old query parameters
    if ($legacy_rewrite_target != "") {
        rewrite ^ $legacy_rewrite_target last;
    }

    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # If the maintenance flag exists, serve maintenance page on all routes
    if (-f /var/www/utility/maintenance.flag) {
        return 503;
    }
    error_page 503 @maintenancepage;
    location @maintenancepage {
        root /var/www/utility;
        try_files /maintenance.html =503;
        internal;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location = /mta/resources.php {
        # Preserve legacy Community API endpoint for MTA clients
        return 307 /legacy/mta/resources$is_args$args;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
    }
    location = /robots.txt  {
        access_log off;
        log_not_found off;
    }

    error_page 404 /index.php;

    location ~ ^/index\.php(/|$) {
        fastcgi_pass unix:/run/php/php8.4-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
    }
    
    location ~ /\.(?!well-known).* {
        deny all;
    }
}
